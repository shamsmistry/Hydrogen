<body ng-app="starter">
    <!-- <div id="custom-overlay"><i class="lg-icon-logo"></i></div> -->
    <div id="custom-overlay"  class="m-app-loading" data-ng-animate-children>
        <style type="text/css" >
            .wrap {position: fixed; left: 0; right: 0; bottom: 0; top: 0;z-index: 100;background-color: #1bbc9b}
            .box { top: 50%; margin-top: -94px; position: absolute; }
            .box,.wrap{width:100%}.box{float:left;overflow:hidden}.text{text-align:center;color:#ffffff;font-size:24px;font-family:Geomanist-Light}.animated{animation-duration:2.5s;animation-fill-mode:both;animation-iteration-count:infinite}.logo-change{color:#fff}.logo-change,.pulse{animation-duration:2s}@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(.7)}}.pulse{animation-name:pulse}@keyframes logoChange{0%{transform:scale(.5);color:#ebebeb}100%{transform:scale(1);color:#fff}}.logo-change i{font-size: 70px;}.logo-change{animation-name:logoChange}@media all and (max-width:680px){.box,.wrap{width:100%}.box{clear:both;}.text{font-size: 120px}}
        </style>
        <div id="wrap-loading" class="wrap startup-bg">
            <div class="box">
              <div class="text animated pulse"><i class="lg-icon-logo"></i></div>
            </div>
        </div>
    </div>


    <!-- The nav bar that will be updated as we navigate between views. -->
    <!--ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>-->
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
</body>
