<style type="text/css">
.zoom-pane {
    width: 100% !important;
    height: 100% !important;
}

.zoom-pane .scroll {
    min-height: 100% !important;
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-direction: normal;
    -moz-box-direction: normal;
    -webkit-box-orient: horizontal;
    -moz-box-orient: horizontal;
    -webkit-flex-direction: row;
    -ms-flex-direction: row;
    flex-direction: row;
    -webkit-flex-wrap: nowrap;
    -ms-flex-wrap: nowrap;
    flex-wrap: nowrap;
    -webkit-box-pack: center;
    -moz-box-pack: center;
    -webkit-justify-content: center;
    -ms-flex-pack: center;
    justify-content: center;
    -webkit-align-content: stretch;
    -ms-flex-line-pack: stretch;
    align-content: stretch;
    -webkit-box-align: center;
    -moz-box-align: center;
    -webkit-align-items: center;
    -ms-flex-align: center;
    align-items: center;
}

.zoom-pane img {
    width: 100% !important;
    vertical-align: middle !important;
}

.image-modal {
    width: 100% !important;
    height: 100% !important;
    top: 0 !important;
    left: 0 !important;
    background: black !important;
}

.crossbtn {
    position: absolute;
    left: 10px;
    top: 15px;
    padding: 5px;
    color: #ffffff;
    font-size: 14px;
    z-index: 2;
    text-shadow: 0 0 2px rgba(0,0,0,0.5);
}
.platform-ios .crossbtn { top: 35px;}
.action-bar-img-mod {
    position: absolute;
    bottom:0;
    width:100%;
    padding:15px;
}
</style>

<div class="modal image-modal transparency cs-img">
    <div class="crossbtn" on-tap="closeImageModal()"><i class="lg-icon-cross-small"></i></div>
    <ion-slide-box show-pager="false">
        <ion-slide>
            <ion-scroll class="scrollCanvas" zooming="true" direction="xy" delegate-handle="zoom-pane" class="zoom-pane" min-zoom="1" scrollbar-x="false" scrollbar-y="false" overflow-scroll="false" has-bouncing="false">
                <div class="image" style="background-image: url( {{viewImage}} )">
                    <div ng-if="showcommentspost" class="action-bar-img-mod">
                        <button class="white-txt mrs mod-btn" ng-class="(this_activity.post.me.isMotivated == 1) ? 'active': ''" ng-click="motivationOnPost(this_activity.post)">
                            <i class="lg-icon-motivate-2 lg-vb-align"></i>
                            <span class="lg-vb-align">Motivate</span>
                        </button>
                        <button class="white-txt mrs mod-btn" nav-direction="forward" on-tap="closeMultipleImageModal(slideIndex,current_activity_id, current_parent_id); $root.navigateState('posts-comments', {id:this_activity.post.id })" ng-click="$root.navigateMe()">
                            <i class="lg-icon-comment lg-vb-align"></i>
                            <span class="lg-vb-align">Comment</span>
                        </button>
                        <button class="white-txt mrs mod-btn" ng-click="$root.sharePost(this_activity.post)">
                            <i class="lg-icon-share lg-vb-align"></i>
                            <span class="lg-vb-align">Share</span>
                        </button>
                    </div>
                </div>
            </ion-scroll>
        </ion-slide>
    </ion-slide-box>
</div>
