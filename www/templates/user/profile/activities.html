<ion-view view-title="Activities">
    <div class="bar bar-header bar-positive no-top">
        <!-- <div style="border: none;" class="bar-positive no-top"> -->
        <div class="buttons">
            <button class="button button-icon lg-icon-caret-left" nav-direction="back" ng-click="$ionicGoBack(); "></button>
        </div>
        <h1 class="title">Activities
        </h1>>
        <!-- </div> -->
    </div>
    <ion-pane>
        <ion-tabs class="tabs-top secondary-tabs">
            <ion-tab title="Activities" href="#/tab/{{middleState}}/profile/{{uid}}/activities">
                <ion-nav-view name="tab-tab1">
                    <ion-content class="fm-bg custom-h" ng-controller="UserInteractions">
                        <div feeds activities="UserInteractions" top-bar-enabled="true"></div>
                        <div class="pal txt-book gry-txt ft-14 mtl lg-m-align" ng-if="(UserInteractions.length == 0) && (!noMoreContent)">
                            No activities have been made
                        </div>
                        <ion-infinite-scroll ng-if="noMoreContent" on-infinite="getUserInteractions()" distance="1%"></ion-infinite-scroll>
                    </ion-content>
                </ion-nav-view>
            </ion-tab>
            <ion-tab title="Goals" href="#/tab/{{middleState}}/profile/{{uid}}/activities">
                <ion-nav-view name="tab-tab2">
                    <ion-content class="fm-bg custom-h" ng-controller="UserGoals">
                        <goal-bx goals="UserGoals" actionsheet-btn-enabled="true"></goal-bx>
                        <div class="pal txt-book gry-txt ft-14 mtl lg-m-align" ng-if="(UserGoals.length == 0) && (!noMoreContent)">
                            No Goals created
                        </div>
                        <ion-infinite-scroll ng-if="noMoreContent" on-infinite="getUserGoals()" distance="1%"></ion-infinite-scroll>
                    </ion-content>
                </ion-nav-view>
            </ion-tab>
            <ion-tab title="Posts" href="#/tab/{{middleState}}/profile/{{uid}}/activities">
                <ion-nav-view name="tab-tab3">
                    <ion-content class="fm-bg custom-h" ng-controller="UserPosts">
                        <div feeds activities="UserPosts" top-bar-enabled="true"></div>
                        <div class="pal txt-book gry-txt ft-14 mtl lg-m-align" ng-if="(UserPosts.length == 0) && (!noMoreContent)">
                            No posts shared
                        </div>
                        <ion-infinite-scroll ng-if="noMoreContent" on-infinite="getUserPosts()" distance="1%"></ion-infinite-scroll>
                    </ion-content>
                </ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </ion-pane>
</ion-view>
